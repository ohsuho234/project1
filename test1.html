<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한양대학교 포털 리디자인 - v2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Noto Sans KR", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: #f5f7fb;
      color: #222;
    }

    /* 헤더 */
    header {
      background: #005eb8;
      color: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-area {
      display: flex;
      flex-direction: column;
    }

    .logo-area h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .logo-area p {
      font-size: 12px;
      opacity: 0.85;
    }

    /* 네비게이션 */
    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      font-size: 14px;
    }

    nav li {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.2s;
    }

    nav li:hover {
      background: rgba(255,255,255,0.2);
    }

    /* 메인 영역 */
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .placeholder {
      padding: 40px 24px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.08);
      text-align: center;
    }

    .placeholder h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .placeholder p {
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #888;
      padding: 24px 0 32px;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="logo-area">
      <h1>한양대학교 포털</h1>
      <p>Hanyang University Smart Campus — Prototype v2</p>
    </div>

    <nav>
      <ul>
        <li>HOME</li>
        <li>취업·진로</li>
        <li>학습·연구</li>
        <li>등록·장학</li>
        <li>신청</li>
        <li>증명·인증</li>
        <li>참여·기부</li>
      </ul>
    </nav>
  </header>

  <!-- 메인 -->
  <main>
    <section class="placeholder">
      <h2>리디자인 프로토타입 v2</h2>
      <p>
        이 버전에서는 헤더 및 네비게이션 메뉴가 추가되었습니다.<br />
        아직 기능 연결이나 섹션 분리는 진행되지 않았으며,<br />
        다음 버전에서 메뉴별 화면 구성과 SPA 구조가 구현됩니다.
      </p>
    </section>
  </main>

  <footer>
    © 2025 Hanyang University ERICA · Prototype v2
  </footer>
</body>
</html>
